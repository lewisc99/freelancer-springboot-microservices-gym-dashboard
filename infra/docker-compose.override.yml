version: '3.4'

services:
  ms-eureka-server:
    ports:
      - '8761:8761'
    container_name: ms-eureka-server
    networks:
      - gym-project-network
    
  zookeeper:
    container_name: ms-zookeeper
    ports:
      - "2181:2181"

  kafka:
    container_name: ms-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

networks:
  gym-project-network: