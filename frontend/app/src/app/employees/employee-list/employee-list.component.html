<div class="container">
    <div class="row d-flex flex-column">
          <div class="col  col-xxl">
          <button class="btn btn-primary">Create</button>
            <table class="table table-hover" >
                <thead>
                  <tr>
                    <th scope="col">Username</th>
                    <th scope="col">email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Doc</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee  of employeesDto._embedded">
                    <th scope="row">{{employee.username}}</th>
                    <td>{{employee.email}}</td>
                    <td >{{employee.age}}</td>
                    <td colspan="2">{{employee.doc}}</td>
                    <td><a [routerLink]="['..','employee',employee.id]">Details</a></td>
                    <td><a>Update</a></td>
                    <td><a>Delete</a></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
