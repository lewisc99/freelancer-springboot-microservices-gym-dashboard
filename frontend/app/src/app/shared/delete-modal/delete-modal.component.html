<div class="container">
    <div class="row">
            <div class="delete-modal">
                    <div class="modal-title">
                         <h1>Delete</h1>
                    </div>
                    <div class="modal-content">
                            <p>{{message}}</p>
                    </div>
                    <div class="modal-actions">
                            <button class="btn delete" (click)="onDelete()">Delete</button>
                            <button class="btn close" (click)="onClose()">Close</button>
                    </div>
            </div>
        </div>
</div>
