<div class="container">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col col-lg-8 ">
            <h3>User Update: </h3>
            <hr/>
            <form [formGroup]="userGroup" *ngIf="userGroup"  (ngSubmit)="onSubmit()">
                <div formGroupName="user">
                    <p>User Information: </p>
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" id="username"  placeholder="enter a username" class="form-control" formControlName="username" />
                </div>

                <div class="form-group">
                    <label for="age">Age: </label>
                    <input type="text" id="age"  placeholder="enter an Age" class="form-control" formControlName="age"/>
                </div>

                <div class="form-group">
                    <label for="doc">Document: </label>
                    <input type="text"  id="doc" placeholder="enter a Doc" class="form-control" formControlName="doc"/>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="enter an Email" class="form-control" formControlName="email"/>
                </div>
            </div>
            <hr/>

            <div formGroupName="plan">
                <p>Plan Information: </p>
                <div class="form-group">
                    <label for="start">Start: </label>
                    <input type="date" id="start" placeholder="enter a Data to user Start in the Gym" class="form-control" formControlName="start" />
                </div>
                
                <div class="form-group">
                    <label for="finish">Finish: </label>
                    <input type="date" id="finish"  placeholder="enter a Data to user Finish in the Gym" class="form-control" formControlName="finish" />
                </div>

                <div class="form-check form-check-inline" *ngFor="let value of status">
                    <input class="form-check-input" type="radio"  [id]="value" [value]="value"  formControlName="status">
                    <label class="form-check-label" [for]="value">
                        {{value}}
                    </label>
                  </div>
                 <br/>
                 <br/>
                <div class="form-group" formGroupName="category">
                    <label for="category">Category: </label>
                    <select class="form-control" id="category" formControlName="name">
                      <option *ngFor="let category of categories" [value]="category.name" >
                        {{category.name}}
                    </option>
                    </select>
                  </div>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-success">Update</button>
                <a [routerLink]="['/..','users']" class="ml-3">Back to List</a>
            </div>
            <br/>
            <br/>
            </form>
        </div>
    </div>
</div>
